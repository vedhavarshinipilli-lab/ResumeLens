<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ResumeLens AI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-glow"></div>

    <div class="container">
      <h1 class="title">ResumeLens</h1>
      <p class="subtitle">AI-Powered Resume Intelligence</p>

      <div class="card">
        <label>Upload Resume</label>
        <input type="file" id="resumeInput" />

        <label>Paste Job Description</label>
        <textarea
          id="jobDescription"
          placeholder="Paste job description here..."
        ></textarea>

        <button id="analyzeBtn">Analyze Resume</button>

        <div id="result"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
